

<div class="card">

      <thead class="thead-primary">
        <tr>

          <th scope="col">Leave Type</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">No of Days</th>
          <th scope="col">Reason</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>


          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
          <td>@mdo</td>
          <td>@mdo</td>
          <td class="td-status-accept">
            Accepted
          </td>
          <td><button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#exampleModalCenter1">
              Cancel
            </button></td>

        </tr>
        <tr>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@fat</td>

          <td>@fat</td>
          <td class="td-status-reject">
            Rejected
          </td>
          <td></td>

        </tr>
        <tr>


          <td>the Bird</td>
          <td>@twitter</td>
          <td>@twitter</td>
          <td>@twitter</td>
          <td>@twitter</td>
          <td class="td-status-reject">

        </tr>

      </tbody>
    </table>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header model-header-primary">
        <h5 class="modal-title" id="exampleModalCenterTitle">Cancel Reason</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="message-text" class="col-form-label">Message:</label>
          <textarea class="form-control" id="message-text"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button  type="button" id="btn-send-cancel-leave-history" class="btn btn-primary  btn-lg" data-toggle="modal" data-dismiss="modal">Send</button>
      </div>
    </div>
  </div>
</div>
