

<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">Request Leave</h4>
    <!-- <p class="card-category">Complete your request</p> -->
  </div>

  {{ leaveRequestForm.value | json}}

  {{leaveRequestObj | json}}
  <div class="card-body">
    <form [formGroup]="leaveRequestForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="bmd-label-floating">Start Date</label>
            <input formControlName="startDate" type="date" class="form-control form-control-sm">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="bmd-label-floating">End Date</label>
            <input formControlName="endDate" type="date" class="form-control form-control-sm">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="bmd-label-floating">Leave Type</label>
                <select formControlName="leaveType" class="form-control form-control-sm">
                  <option selected disabled>Select Leave Type</option>
                  <option *ngFor="let leavetype of leaveTypes" value="{{leavetype.id}}">
                    {{leavetype.leaveType}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label class="bmd-label-floating">Remaining Days</label>
                <input type="number" class="form-control form-control-sm" min="1" readonly>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="bmd-label-floating">Reason</label>
            <textarea formControlName="reason" class="form-control form-control-sm" rows="4"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="float-right">
          <button type="submit" class="btn btn-primary">Apply</button>
          <button (click)="getUserId()">test</button>
        </div>
      </div>
      <div class="clearfix"></div>
    </form>

  </div>
</div>
