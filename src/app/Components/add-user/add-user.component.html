
<div class="card ">
  <div class="card-header card-header-primary card-style">
    <h4 class="card-title">Enrole New User</h4>
  </div>
  <div class="card-body">
    <form class="container-fluid">
      <div class="form-row ">
        <div class="form-group col-md-4 ">
          <label for="inputEmail4">User Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-5">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-3">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputRole">Role</label>
          <select id="inputRole" class="form-control">
            <option selected default hidden>Select Role</option>
            <option>...</option>
            <option>..</option>
            <option>.</option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputDepartment">Department</label>
          <select id="inputDepartment" class="form-control">
            <option selected default hidden>Select Department</option>
            <option>.</option>
            <option>..</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputDate">Join Date</label>
          <input type="date" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary col-md-2 btn">Add</button>
    </form>
  </div>
</div>
