
  <div class="card">
<div class="card-header card-header-primary card-style">
    <h4 class="card-title">User Details</h4>
  </div>
  <div class="card-body"> 
<table class="table">
  <thead class="thead-primary">
    <tr>

      <th scope="col">User Name</th>
      <th scope="col">Email</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Role</th>
      <th scope="col">Department</th>
      <th scope="col">Join Date</th>
      <th scope="col">ServicePeriod</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.roleId.roleName}}</td>
      <td>{{user.departmentId.departmentName}}</td>
      <td>{{user.joinDate | date: 'yyyy-MM-dd'}}</td>
      <td>{{user.servicePeriod}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
