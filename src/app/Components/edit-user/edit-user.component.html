<div class="modal fade bd-example-modal-lg" id="EditUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header model-header-primary">
        <h5 class="modal-title" id="exampleModalCenterTitle">Update User Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="model-form">

        <form>
          <div class="container-custom">
            <div class="form-row ">
              <div class="form-group col-md-3 ">
                <label for="inputEmail4">Id</label>
                <input type="text" class="form-control form-control-sm" readonly>
              </div>
              <div class="form-group col-md-4 ">
                <label for="inputEmail4">User Name</label>
                <input type="text" class="form-control form-control-sm" readonly>
              </div>
              <div class="form-group col-md-5">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control form-control-sm" id="inputEmail4">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control form-control-sm" id="inputFirstName">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control form-control-sm" id="inputLastName">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputRole">Role</label>
                <select id="inputRole" class="form-control form-control-sm">
                  <option selected default hidden>Select Role</option>
                  <option>...</option>
                  <option>..</option>
                  <option>.</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <label for="inputDepartment">Department</label>
                <select id="inputDepartment" class="form-control form-control-sm">
                  <option selected default hidden>Select Department</option>
                  <option>.</option>
                  <option>..</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputDate">Join Date</label>
                <input type="date" class="form-control form-control-sm">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="btn-send" class="btn btn-primary float-right" data-toggle="modal" data-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
